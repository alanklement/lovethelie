
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Content Management For Katarina Scola</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <style type="text/css" media="screen">
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:hidden; }
        </style>
        
        <script type="text/javascript" src="./js/swfobject.js">
        </script>
        <script type="text/javascript">
            
            var flashVars = {};
            flashVars.backgroundXml = "./xml/backgrounds.xml";
            flashVars.fashionXml = "./xml/fashion.xml";
            flashVars.beautyXml = "./xml/beauty.xml";
            flashVars.coversXml = "./xml/covers.xml";
            flashVars.videosXml = "./xml/videos.xml";
            flashVars.skinSwf = "./swf/skins/skins.swf";
            flashVars.preloadSwf = "./swf/preload.swf";
            flashVars.largeImgDir = "./img/large/";
            flashVars.thumbImgDir = "./img/thumb/";
            flashVars.backgroundImgDir = "./img/background/";
            flashVars.videoDir = "./videos/";
            
            var params = {};
			params.menu = "false";
			params.bgcolor = "#333333";
			params.wmode = "opaque";
			params.scale = "noScale";
			params.allowScriptAccess = "sameDomain";
			params.allowfullscreen = "true";
			params.name = "cms";
			params.align = "middle";

			swfobject.embedSWF("swf/cms.swf?nocache="+(new Date()).getTime(), "myContent", "100%", "100%", "9.0.0", "expressInstall.swf", flashVars, params);
        </script>
    </head>
	<body>
		<div id="myContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>

</html>
