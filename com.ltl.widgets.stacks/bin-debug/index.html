<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Stacks Widget || FDT Project</title>		
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
			
			var flashvars = {};
			flashvars.xmlFile = "./xml/images.xml";
			flashvars.imgPath = "./img/"
			
			var params = {};
			params.play = "true";
			params.menu = "false";
			params.quality = "best";
			params.scale = "noscale";
			params.bgcolor = "#333333";
			params.devicefont = "true";
			params.allowfullscreen = "false";
			params.allowscriptaccess = "always";
			params.allownetworking = "all";
			
			var attributes = {};
			attributes.id = "flashContent";
			attributes.name = "flashContentName";
			attributes.align = "middle";
			
			swfobject.embedSWF("./swf/main.swf?cb=" + new Date().getTime(), "myAlternativeContent", "550", "400", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body bgcolor="#000000" >
		<div class="centered_div">
			<div id="myAlternativeContent">
				<a href="http://www.adobe.com/go/getflashplayer">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</div>
		</div>
	</body>
</html>
