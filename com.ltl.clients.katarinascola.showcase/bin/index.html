
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Katarina Scola</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <style type="text/css" media="screen">
            /* <![CDATA[ */
            @import url(./css/styles.css);
            /* ]]> */
        </style>
        <script type="text/javascript" src="./js/swfobject.js">
        </script>
        <script type="text/javascript">
            
            var flashVars = {};
            flashVars.backgroundXml = "./xml/backgrounds.xml";
            flashVars.fashionXml = "./xml/fashion.xml";
            flashVars.beautyXml = "./xml/beauty.xml";
            flashVars.coversXml = "./xml/covers.xml";
            flashVars.videosXml = "./xml/videos.xml";
            flashVars.skinSwf = "./swf/skins/skins.swf";
            flashVars.preloadSwf = "./swf/preload.swf";
            flashVars.largeImgDir = "./images/";
            flashVars.thumbImgDir = "./thumbs/";
            flashVars.backgroundImgDir = "./images/";
            flashVars.videoDir = "./videos/";
            
            var params = {};
			params.menu = "false";
			params.bgcolor = "#000000";
			params.wmode = "opaque";
			params.scale = "noScale";
			params.allowscriptaccess = "always";
			params.allowfullscreen = "false";

			swfobject.embedSWF("./swf/main.swf", "content", "1000", "625", "9.0.0", "expressInstall.swf", flashVars, params);
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="content">
                <h1>Alternative content</h1>
                <p>
                    <a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a>
                </p>
            </div>
        </div>
