<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>NightAgency Staging</title>
	<meta http-equiv="Content-Language" content="en-us" />
	
	<meta name="description" content="Description" />
	<meta name="keywords" content="Keywords" />
	
	<script src="js/swfobject.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var flash_vars = {};
		flash_vars.xml = "xml/gallery_2.xml";

		var params = {};
		params.wmode = "transparent";
        
		var attributes = {};
		
		var date = new Date();
		var timestamp = "?" + date.getTime();
		swfobject.embedSWF("swf/300x250_RM.swf"+timestamp, "standard", "300", "250", "9.0.0", "expressInstall.swf", flash_vars, params);
		swfobject.embedSWF("swf/600x250_RM.swf"+timestamp, "rich", "600", "250", "9.0.0", "expressInstall.swf", flash_vars, params);

	</script>
	<style type="text/css" media="all">@import "http://whopper.nightagency.com/_staging/default/css/staging.css";</style>
	
	<style type="text/css" media="screen">
		
		#container{
			position:absolute;
			height:250px;
			width:600px;
			left:50%;
			margin:50px 0 0 -300px;
		}
		
		#standard{
			margin:0 0 0 200px;
		}
		
		#rich{
			
			margin:50px 0 0 -100px;
		}
	</style>

</head>
<body>
	<div id="container">
		<div id="standard">
				
		</div>
		<div id="rich">
				
		</div>
	</div>

</body>
</html>
